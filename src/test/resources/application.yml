spring:
  batch:
    job:
      names: ${job.name:NONE}
  application:
    name: BATCH

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:elvis;MODE=MYSQL
      username: sa
      password:
      driver-class-name: org.h2.Driver
      auto-commit: false
      maximumPoolSize: 10

logging:
  level:
    org.springframework.batch: DEBUG
    org.springframework.jdbc: DEBUG
    com.querydsl.sql: DEBUG